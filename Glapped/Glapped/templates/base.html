{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glapped</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <div class = "hero">
            <nav>
                <a href="/">
                    <img src="{% static 'duck.png' %}" class="logo" alt="Home">
                </a>
                <ul>
                    <div>
                    <li> <input type="text" placeholder="Search.."></li>
                    <li><button type="submit"></li>
                    </div>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                    <a href="/account" class="login-button">Account</a>
                    {% else %}
                    <a href="/login" class="login-button">Log In</a>
                    {% endif %}
                    <a href ="/createlisting" class="bgb-button">+</a>
                </div>
            </nav>
            <div>
                {% if user.is_authenticated %}
                    {% block content %} {% endblock %}
                {% else %}
                <div class="homepage">
                    <h1 class="animated">Fashion on<br> Campus</h1>
                    <p class="animated">Buy and sell second hand fashion locally on campus with Glapped.</p>
                    <a href="/register" class="bgb-button animated">Join Now</a>
                </div>
                <img src="{% static 'duck.png' %}" class="homepage-img animated">
                {% endif %}
            </div>
            
        </div>
    </head>
</html>
