{% extends "base.html" %} {% block title %} Report {% endblock %}
{% block content %}
<div class="custom-form-container">
    <form method="post" class="custom-form" action="/submitreport/" enctype ="multipart/form-data">
        {% csrf_token %}
        
        <div class="custom-form-entry">
            <label for="id_reason">Reason for Report:</label>
            {{ form.reason }}
        </div>
        
        <div class="custom-form-entry">
            <label for="id_link">Link to Listing/User Profile:</label>
            {{ form.link }}
        </div>

        <div class="custom-form-entry">
            <button type="submit">Submit Report</button>
        </div>
    </form>
</div>
{% endblock %}
