{% extends "base.html" %}
{% block content %}
<div class="leaderboard-box">
    <h3>Leaderboard</h3>
    <div class="leaderboard-header">
        <span class="column-title">User</span>
        <span class="column-title">Points</span>
    </div>
    {% for user in users %}
    <div class="leaderboard-row">
        <span class="username">{{ user.user }}</span>
        <span class="points">{{ user.points }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
