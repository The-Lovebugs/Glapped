{% extends "base.html" %}  
{% block content %}
<h1> Browse Products </h1>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_page' product.pk %}">{{ product.name }} - {{ product.description }} - {{ product.price }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
