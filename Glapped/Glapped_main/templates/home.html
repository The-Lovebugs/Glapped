{% extends "base.html" %}  
{% block content %}
<div class="product-grid">
    {% for product in products %}
    <a href="{% url 'product_page' product.pk %}">
        <div class="product-preview" style="background-image: url('{{ product.image.url }}');">
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
